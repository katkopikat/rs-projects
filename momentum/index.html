<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="style.css" />

  <title>Momentum</title>
</head>

<body>
  <div class="container">
    <div class="overlay">
      <div class="weather">
        <div class="icon-and-temp">
          <i class="weather-icon owf"></i>
          <span class="temperature"></span>
        </div>

    <div class="city" contenteditable="true">Санкт-Петербург</div>
    <div class="weather-description"></div>

    <div class="sub-weather-wrapper">
        <div class="wind-wrapper">
          <span class="wind">Ветер</span>
          <i class="fas fa-wind fa-1x"></i>
        </div>
        <div class="humidity-wrapper">   
          <span class="humidity">Влажность</span>
          <i class="fas fa-tint fa-1x" aria-hidden="true"></i>
       </div>
   </div>
</div>

  <time class="date"></time>
  <time class="time"></time>

  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true">[Введите имя]</span>
  </h1>
  <h2 class="focus-heading">Цель  на сегодня:</h2>
  <h2 class="focus" contenteditable="true">[Введите цель]</h2>

  <figure class="quote">
    <hr>
    <blockquote>
      You were not born a winner, and you were not born a loser. You are what you make yourself be.
    </blockquote>
    <figcaption>
      Lou Holtz
    </figcaption>
    <i class="next-quote fa fa-angle-double-right" aria-hidden="true"><span class="quote-comment">След. цитата</span></i>
  </figure>
  <i class="icon-image far fa-image fa-2x" aria-hidden="true"><span class="img-comment">След. изображения</span></i>

  <script src="script.js"></script>
</div>
</div>
</body>

</html>

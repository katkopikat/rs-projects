<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selector Wars</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/highlight/styles/an-old-hope.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
</head>

<body>
    <div class="left__content">
        <h3 class="heading__main">Selector Wars</h3>
        <h1 class="heading__task">Destroy all planets</h1>
        <section class="visual__wrapper"> <img class="game__img" src="assets/images/test_2.png" alt="planets"> </section>

        <section class="input__wrapper">
        <div class="code__wrapper--editor">
            <div class="editor__header"> <span>CSS-Editor</span> <span>style.css</span> </div>
            <div class="editor__page">
                <div class="enter__code__window">
                    <input type="text" class="enter__code__input" placeholder="/* Enter a CSS selector here. */">
                </div>
            </div>
        </div>
        </section>
        <section class="wrapper__btns">
            <div class="enter__btn">Enter</div>
            <div class="help__btn">Help me</div>
        </section>
        <section class="code__wrapper">
            <div class="code__wrapper--html-viewer">
                <div class="html-viewer__header"> <span>HTML-Viewer</span> <span>index.html</span> </div>
                <div class="html-viewer__page">
                    <div class="html_page__vertical-numbers"> 1
                        <br> 2
                        <br> 3
                        <br> 4
                        <br> 5
                        <br> 6
                        <br> 7
                        <br> 8
                        <br> 9
                        <br> 10
                        <br> 11
                        <br> 12
                        <br> 13
                       </div>
                    <div class="html_page__window"></div>
                </div>
            </div>
        </section>
    </div>
    <div class="right__content">
        <div class="right__content__wrapper">
            <div class="right__content__header">
                <h1 class="heading__level" ><i id="fa-check" class="fa fa-check fa-1x " style="color: white "></i></h1> <span class="level__checkmark"></span>
                <div class="level__nav"> <span class="level__nav--back"></span> <span class="level__nav--next"></span> </div>
                <div class="burger__menu"></div>
            </div>
            <div class="right__content__text">
                <h3 class="describe--heading"></h3>
                <h2 class="describe--title"></h2>
                <div class="describe--syntax"></div>
                <!--<h3 class="describe--hint">Attribute selectors are case sensitive, each character must match exactly.</h3>-->
                <hr>
                <h4 class="describe--examples-title">Examples</h4>
                <h4 class="describe--examples"></h4> </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__made-by">Selector Wars. Made by @katkopikat.<br>
            <a href="https://github.com/katkopikat"></a>I am on Github</p>
        <img class="logo__img"src="assets/images/rs_logo.png">
    </footer>
    <script src="assets/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>

</html>
